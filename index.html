<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Шумкара</title>
    <style>
        body { font-family: sans-serif; background: #0e1621; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; font-size: 14px; }
        .u { align-self: flex-end; background: #2b5278; }
        .b { align-self: flex-start; background: #182533; }
        #box { background: #17212b; padding: 10px; display: flex; }
        input { flex: 1; background: #242f3d; border: none; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button { background: none; border: none; color: #5288c1; font-size: 24px; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat"><div class="msg b">Привет, Шумкар! Твой сайт на GitHub работает!</div></div>
    <div id="box">
        <input type="text" id="in" placeholder="Напиши сообщение...">
        <button onclick="send()">➤</button>
    </div>
    <script>
        function send() {
            var input = document.getElementById('in');
            var chat = document.getElementById('chat');
            if (input.value.trim() == "") return;
            var div = document.createElement('div');
            div.className = 'msg u';
            div.innerText = input.value;
            chat.appendChild(div);
            input.value = "";
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
