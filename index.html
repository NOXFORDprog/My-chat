<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body { background: #0e1621; color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; }
        #input-area { background: #17212b; padding: 15px; display: flex; }
        input { flex: 1; background: #242f3d; border: none; color: white; padding: 10px; border-radius: 5px; }
        button { background: #5288c1; border: none; color: white; margin-left: 10px; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="messages">Загрузка чата...</div>
    <div id="input-area">
        <input type="text" id="msgInput" placeholder="Сообщение">
        <button id="sendBtn">SEND</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsDKuyifzMqmZDi6-UpvWWh7q3S_QW97E",
            authDomain: "mychat-ec2bc.firebaseapp.com",
            databaseURL: "https://mychat-ec2bc-default-rtdb.firebaseio.com",
            projectId: "mychat-ec2bc",
            storageBucket: "mychat-ec2bc.appspot.com",
            messagingSenderId: "362129948002",
            appId: "1:362129948002:web:a4b757a5e5ed0a0013803b"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            const chatRef = ref(db, 'messages');
            const msgContainer = document.getElementById('messages');
            msgContainer.innerHTML = ''; // Убираем надпись "Загрузка"

            document.getElementById('sendBtn').onclick = () => {
                const val = document.getElementById('msgInput').value;
                if(val) {
                    push(chatRef, { text: val });
                    document.getElementById('msgInput').value = '';
                }
            };

            onChildAdded(chatRef, (snap) => {
                const div = document.createElement('div');
                div.textContent = snap.val().text;
                div.style.marginBottom = "10px";
                msgContainer.appendChild(div);
            });
        } catch (e) {
            document.getElementById('messages').innerHTML = "Ошибка: " + e.message;
        }
    </script>
</body>
</html>
