<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Chat –®—É–º–∫–∞—Ä–∞</title>
    <style>
        :root { --bg: #0e1621; --header: #17212b; --msg: #182533; --my-msg: #2b5278; --text: white; --accent: #5288c1; }
        .light-theme { --bg: #f0f2f5; --header: #ffffff; --msg: #ffffff; --my-msg: #e1ffc7; --text: #000000; --accent: #0088cc; }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; transition: 0.3s; }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å–ø—Ä–∞–≤–∞ */
        #side-panel { width: 80px; background: var(--header); border-left: 1px solid #000; display: flex; flex-direction: column; align-items: center; padding: 10px 0; gap: 15px; order: 2; }
        .user-slot { position: relative; width: 45px; height: 45px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .status-dot { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid var(--header); }
        .online { background: #4caf50; } .offline { background: #f44336; }

        /* –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å —á–∞—Ç–∞ */
        #main-chat { flex: 1; display: flex; flex-direction: column; order: 1; position: relative; }
        #header { background: var(--header); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-container { display: flex; gap: 10px; align-items: flex-end; max-width: 85%; }
        .my-container { align-self: flex-end; flex-direction: row-reverse; }
        .msg-body { background: var(--msg); padding: 8px 12px; border-radius: 12px; position: relative; cursor: pointer; }
        .my-container .msg-body { background: var(--my-msg); }
        .msg-name { font-size: 11px; color: var(--accent); font-weight: bold; margin-bottom: 3px; }
        .msg-time { font-size: 9px; color: gray; margin-left: 10px; }
        
        #input-area { background: var(--header); padding: 10px; display: flex; align-items: center; }
        input { flex: 1; background: var(--bg); border: none; color: var(--text); padding: 12px; border-radius: 20px; outline: none; }
        .btn-ui { background: var(--accent); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body id="body">

    <div id="side-panel">
        <div style="font-size: 10px; opacity: 0.7;">USERS</div>
        <div id="users-list"></div>
    </div>

    <div id="main-chat">
        <div id="header">
            <button class="btn-ui" onclick="toggleTheme()">üåì –¢–µ–º–∞</button>
            <div id="current-user-display" style="font-weight: bold;">–ß–∞—Ç</div>
            <button class="btn-ui" onclick="location.reload()">üîÑ</button>
        </div>
        <div id="chat"></div>
        <div id="input-area">
            <input type="text" id="msgInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button id="sendBtn" style="background:none; border:none; font-size:24px; color:var(--accent); cursor:pointer;">‚û§</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsDKuyifzMqmZDi6-UpvWWh7q3S_QW97E",
            authDomain: "mychat-ec2bc.firebaseapp.com",
            databaseURL: "https://mychat-ec2bc-default-rtdb.firebaseio.com",
            projectId: "mychat-ec2bc",
            storageBucket: "mychat-ec2bc.appspot.com",
            messagingSenderId: "362129948002",
            appId: "1:362129948002:web:a4b757a5e5ed0a0013803b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- –õ–û–ì–ò–ö–ê –ê–ö–ö–ê–£–ù–¢–ê ---
        let myName = localStorage.getItem('chatName');
        let myPass = localStorage.getItem('chatPass');

        if (!myName) {
            myName = prompt("–°–æ–∑–¥–∞–π –∏–º—è (–∏–ª–∏ –≤–≤–µ–¥–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–µ):");
            myPass = prompt("–í–≤–µ–¥–∏ –ø–∞—Ä–æ–ª—å:");
            localStorage.setItem('chatName', myName);
            localStorage.setItem('chatPass', myPass);
        }

        document.getElementById('current-user-display').innerText = myName;

        // –°—Ç–∞—Ç—É—Å "–í —Å–µ—Ç–∏"
        const myStatusRef = ref(db, 'status/' + myName);
        set(myStatusRef, { online: true });
        window.onbeforeunload = () => set(myStatusRef, { online: false });

        // --- –¢–ï–ú–´ ---
        window.toggleTheme = () => {
            document.body.classList.toggle('light-theme');
        };

        // --- –°–û–û–ë–©–ï–ù–ò–Ø ---
        const chatRef = ref(db, 'messages');
        const input = document.getElementById('msgInput');
        const chatDiv = document.getElementById('chat');

        document.getElementById('sendBtn').onclick = () => {
            if (input.value.trim()) {
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                push(chatRef, { name: myName, text: input.value, time: time, pass: myPass });
                input.value = "";
            }
        };

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const id = snapshot.key;
            const isMy = data.name === myName;
            
            const div = document.createElement('div');
            div.className = `msg-container ${isMy ? 'my-container' : ''}`;
            div.id = "msg-" + id;
            div.innerHTML = `
                <div class="msg-body" onclick="deleteMsg('${id}', '${data.pass}')">
                    <div class="msg-name">${data.name} <span class="msg-time">${data.time}</span></div>
                    <div>${data.text}</div>
                </div>
            `;
            chatDiv.appendChild(div);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        });

        window.deleteMsg = (id, msgPass) => {
            if (msgPass === myPass) {
                if (confirm("–£–¥–∞–ª–∏—Ç—å —Ç–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ?")) {
                    remove(ref(db, 'messages/' + id));
                }
            }
        };

        onChildRemoved(chatRef, (snapshot) => {
            document.getElementById("msg-" + snapshot.key)?.remove();
        });

        // --- –°–ü–ò–°–û–ö –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô ---
        onValue(ref(db, 'status'), (snapshot) => {
            const list = document.getElementById('users-list');
            list.innerHTML = "";
            snapshot.forEach(user => {
                const u = user.val();
                const name = user.key;
                const dotClass = u.online ? 'online' : 'offline';
                list.innerHTML += `
                    <div class="user-slot" title="${name}">
                        ${name[0].toUpperCase()}
                        <div class="status-dot ${dotClass}"></div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
