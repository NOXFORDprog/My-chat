<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Chat</title>
    <style>
        :root { --bg: #0e1621; --header: #17212b; --msg: #182533; --my-msg: #2b5278; --text: white; --accent: #5288c1; }
        .light-theme { --bg: #f0f2f5; --header: #ffffff; --msg: #ffffff; --my-msg: #e1ffc7; --text: #000000; --accent: #0088cc; }

        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); color: var(--text); font-family: sans-serif; }
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; }

        .header { height: 50px; background: var(--header); display: flex; justify-content: center; align-items: center; flex-shrink: 0; border-bottom: 1px solid rgba(0,0,0,0.2); }
        .middle-section { display: flex; flex: 1; overflow: hidden; }
        .chat-area { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 15px; gap: 10px; }
        
        .side-panel { width: 65px; background: var(--header); border-left: 1px solid rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; padding-top: 10px; gap: 12px; flex-shrink: 0; }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; background: var(--accent); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; position: relative; }
        .status-dot { position: absolute; bottom: 1px; right: 1px; width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--header); }
        .online { background: #4caf50; } .offline { background: #f44336; }

        .input-area { height: 70px; background: var(--header); display: flex; align-items: center; padding: 0 12px; gap: 8px; flex-shrink: 0; border-top: 1px solid var(--accent); }
        .input-field { flex: 1; height: 42px; background: var(--bg); border: 1px solid var(--accent); color: var(--text); padding: 0 15px; border-radius: 20px; outline: none; font-size: 16px; }
        .icon-btn { background: none; border: none; font-size: 24px; color: var(--accent); cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .msg-container { display: flex; gap: 10px; max-width: 85%; align-items: flex-end; }
        .my-container { align-self: flex-end; flex-direction: row-reverse; }
        .msg-body { background: var(--msg); padding: 10px; border-radius: 12px; font-size: 15px; }
        .my-container .msg-body { background: var(--my-msg); }
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: var(--header); padding: 20px; border-radius: 15px; width: 300px; display: flex; flex-direction: column; gap: 12px; }
        .modal-btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; text-align: center; }
        
        /* –°—Ç–∏–ª—å –¥–ª—è —Å–ø–∏—Å–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è */
        .admin-user-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: rgba(255,255,255,0.05); border-radius: 5px; margin-bottom: 5px; }
        .del-btn { background: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div id="group-name-display" style="font-weight: bold;">–ß–∞—Ç –®—É–º–∫–∞—Ä–∞</div>
        </div>

        <div class="middle-section">
            <div id="chat" class="chat-area"></div>
            <div class="side-panel">
                <div style="font-size: 9px; opacity: 0.5;">USERS</div>
                <div id="users-list"></div>
            </div>
        </div>

        <div class="input-area">
            <button onclick="openSettings()" class="icon-btn">‚öôÔ∏è</button>
            <label class="icon-btn">üìé<input type="file" id="imgInput" hidden accept="image/*"></label>
            <input type="text" id="msgInput" class="input-field" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." autocomplete="off">
            <button id="sendBtn" class="icon-btn">‚û§</button>
        </div>
    </div>

    <div id="settings-modal" class="modal"><div class="modal-content">
        <h3 style="margin:0; text-align:center">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
        <label class="modal-btn">üñºÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ –∞–≤—ã <input type="file" id="avaInput" hidden accept="image/*"></label>
        <button class="modal-btn" onclick="changeName()">üë§ –°–º–µ–Ω–∏—Ç—å –Ω–∏–∫ / –í—ã–π—Ç–∏</button>
        <button class="modal-btn" onclick="toggleTheme()">üåì –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
        <button id="adminBtn" class="modal-btn" style="display:none; background: #ff9800;" onclick="openAdmin()">üìä –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–∞—Ç–æ–º</button>
        <button class="modal-btn" onclick="closeSettings()" style="background: #e53935;">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div></div>

    <div id="admin-modal" class="modal"><div class="modal-content">
        <h3 style="margin:0; text-align:center">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h3>
        <button class="modal-btn" style="background: #4caf50;" onclick="editGroupName()">üìù –ù–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞</button>
        <button class="modal-btn" onclick="adminClear()" style="background: #444;">üßπ –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
        <hr style="width:100%; opacity:0.2;">
        <div style="font-size: 14px; font-weight: bold; margin-bottom: 5px;">–£–¥–∞–ª–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–æ–≤:</div>
        <div id="admin-users-manage" style="max-height: 150px; overflow-y:auto;"></div>
        <button class="modal-btn" onclick="document.getElementById('admin-modal').style.display='none'">–ù–∞–∑–∞–¥</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsDKuyifzMqmZDi6-UpvWWh7q3S_QW97E",
            authDomain: "mychat-ec2bc.firebaseapp.com",
            databaseURL: "https://mychat-ec2bc-default-rtdb.firebaseio.com",
            projectId: "mychat-ec2bc",
            storageBucket: "mychat-ec2bc.appspot.com",
            messagingSenderId: "362129948002",
            appId: "1:362129948002:web:a4b757a5e5ed0a0013803b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let myName = localStorage.getItem('chatName') || prompt("–¢–≤–æ–π –Ω–∏–∫:") || "–ì–æ—Å—Ç—å";
        localStorage.setItem('chatName', myName);
        if (myName.toLowerCase() === "—à—É–º–∫–∞—Ä") document.getElementById('adminBtn').style.display = 'block';

        const myStatusRef = ref(db, 'status/' + myName);
        set(myStatusRef, { online: true, ava: localStorage.getItem('myAva') || '' });
        window.onbeforeunload = () => set(myStatusRef, { online: false });

        onValue(ref(db, 'groupName'), (s) => document.getElementById('group-name-display').innerText = s.val() || "–ß–∞—Ç –®—É–º–∫–∞—Ä–∞");

        window.openSettings = () => document.getElementById('settings-modal').style.display = 'flex';
        window.closeSettings = () => document.getElementById('settings-modal').style.display = 'none';
        window.toggleTheme = () => document.body.classList.toggle('light-theme');
        window.changeName = () => { localStorage.clear(); location.reload(); };

        // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∞)
        window.deleteUser = (userName) => {
            if(confirm(`–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç ${userName} –Ω–∞–≤—Å–µ–≥–¥–∞?`)) {
                remove(ref(db, 'status/' + userName));
                openAdmin(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
            }
        };

        window.openAdmin = () => {
            closeSettings();
            document.getElementById('admin-modal').style.display = 'flex';
            onValue(ref(db, 'status'), (snap) => {
                let html = "";
                snap.forEach(u => {
                    html += `<div class="admin-user-item">
                        <span>${u.key}</span>
                        <button class="del-btn" onclick="deleteUser('${u.key}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                    </div>`;
                });
                document.getElementById('admin-users-manage').innerHTML = html;
            }, {onlyOnce: true});
        };

        // –†–∞–±–æ—Ç–∞ —Å —Ñ–æ—Ç–æ –∏ —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
        document.getElementById('imgInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (file) {
                const imgRef = sRef(storage, 'chat/' + Date.now());
                await uploadBytes(imgRef, file);
                const url = await getDownloadURL(imgRef);
                push(ref(db, 'messages'), { name: myName, text: '', img: url });
            }
        };

        document.getElementById('avaInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (file) {
                const avaRef = sRef(storage, 'avas/' + myName);
                await uploadBytes(avaRef, file);
                const url = await getDownloadURL(avaRef);
                localStorage.setItem('myAva', url);
                set(myStatusRef, { online: true, ava: url });
                location.reload();
            }
        };

        const chatRef = ref(db, 'messages');
        const input = document.getElementById('msgInput');
        document.getElementById('sendBtn').onclick = () => {
            if (input.value.trim()) {
                push(chatRef, { name: myName, text: input.value });
                input.value = "";
            }
        };

        onChildAdded(chatRef, (snap) => {
            const d = snap.val();
            const div = document.createElement('div');
            div.className = `msg-container ${d.name === myName ? 'my-container' : ''}`;
            div.innerHTML = `<div class="msg-body">
                <div style="font-size:10px; color:var(--accent); font-weight:bold;">${d.name}</div>
                ${d.text ? `<div>${d.text}</div>` : ''}
                ${d.img ? `<img src="${d.img}" class="chat-img">` : ''}
            </div>`;
            document.getElementById('chat').appendChild(div);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        });

        onValue(ref(db, 'status'), (snap) => {
            const l = document.getElementById('users-list'); l.innerHTML = "";
            snap.forEach(u => {
                const d = u.val();
                const bg = d.ava ? `background-image:url(${d.ava})` : '';
                l.innerHTML += `<div class="user-avatar" style="${bg}">${d.ava ? '' : u.key[0]}<div class="status-dot ${d.online ? 'online' : 'offline'}"></div></div>`;
            });
        });

        window.editGroupName = () => { let n = prompt("–ò–º—è —á–∞—Ç–∞:"); if(n) set(ref(db,'groupName'), n); };
        window.adminClear = () => { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç?")) set(chatRef, null); };
    </script>
</body>
</html>
