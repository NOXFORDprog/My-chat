<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ß–∞—Ç –®—É–º–∫–∞—Ä–∞</title>
    <style>
        body { font-family: sans-serif; background: #0e1621; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { background: #17212b; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #000; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #182533; padding: 8px 12px; border-radius: 12px; max-width: 80%; align-self: flex-start; }
        .name { font-size: 12px; color: #5288c1; font-weight: bold; margin-bottom: 4px; }
        #input-area { background: #17212b; padding: 10px; display: flex; border-top: 1px solid #000; }
        input { flex: 1; background: #242f3d; border: none; color: white; padding: 12px; border-radius: 20px; outline: none; }
        .btn-ui { background: #242f3d; color: #5288c1; border: none; padding: 6px 12px; border-radius: 5px; font-size: 12px; }
        #sendBtn { background: none; border: none; color: #5288c1; font-size: 26px; margin-left: 10px; }
    </style>
</head>
<body>
    <div id="header">
        <button class="btn-ui" onclick="changeName()">üë§ –°–º–µ–Ω–∏—Ç—å –∏–º—è</button>
        <div style="font-size: 14px; color: #5288c1; font-weight: bold;">–ß–∞—Ç –®—É–º–∫–∞—Ä–∞</div>
        <button class="btn-ui" onclick="adminClear()" style="color: #444;">‚öôÔ∏è</button>
    </div>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="msgInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button id="sendBtn">‚û§</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsDKuyifzMqmZDi6-UpvWWh7q3S_QW97E",
            authDomain: "mychat-ec2bc.firebaseapp.com",
            databaseURL: "https://mychat-ec2bc-default-rtdb.firebaseio.com",
            projectId: "mychat-ec2bc",
            storageBucket: "mychat-ec2bc.appspot.com",
            messagingSenderId: "362129948002",
            appId: "1:362129948002:web:a4b757a5e5ed0a0013803b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'messages');

        let userName = localStorage.getItem('chatName') || prompt("–ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?") || "–ì–æ—Å—Ç—å";
        localStorage.setItem('chatName', userName);

        window.changeName = () => {
            let newName = prompt("–í–≤–µ–¥–∏ –Ω–æ–≤–æ–µ –∏–º—è:");
            if(newName) {
                localStorage.setItem('chatName', newName);
                location.reload();
            }
        };

        // –¢–í–û–Ø –°–ï–ö–†–ï–¢–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø
        window.adminClear = () => {
            let pass = prompt("–í–≤–µ–¥–∏ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∞ –¥–ª—è –æ—á–∏—Å—Ç–∫–∏:");
            if (pass === "1234") { // –ú–û–ñ–ï–®–¨ –ò–ó–ú–ï–ù–ò–¢–¨ –ü–ê–†–û–õ–¨ –¢–£–¢
                if (confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) {
                    set(chatRef, null);
                    location.reload();
                }
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
            }
        };

        const input = document.getElementById('msgInput');
        const chat = document.getElementById('chat');

        document.getElementById('sendBtn').onclick = () => {
            if (input.value.trim()) {
                push(chatRef, { name: userName, text: input.value });
                input.value = "";
            }
        };

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const div = document.createElement('div');
                div.className = 'msg';
                div.innerHTML = `<div class="name">${data.name}</div><div>${data.text}</div>`;
                chat.appendChild(div);
                chat.scrollTop = chat.scrollHeight;
            }
        });
    </script>
</body>
</html>
