<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Chat</title>
    <style>
        :root { --bg: #0e1621; --header: #17212b; --msg: #182533; --my-msg: #2b5278; --text: white; --accent: #5288c1; }
        .light-theme { --bg: #f0f2f5; --header: #ffffff; --msg: #ffffff; --my-msg: #e1ffc7; --text: #000000; --accent: #0088cc; }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #side-panel { width: 70px; background: var(--header); border-right: 1px solid rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; padding: 10px 0; gap: 15px; flex-shrink: 0; }
        .user-slot { position: relative; width: 45px; height: 45px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; }
        .status-dot { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid var(--header); }
        .online { background: #4caf50; } .offline { background: #f44336; }

        #main-chat { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        #header { background: var(--header); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 55px; box-sizing: border-box; flex-shrink: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-container { display: flex; gap: 10px; align-items: flex-end; max-width: 85%; }
        .my-container { align-self: flex-end; flex-direction: row-reverse; }
        .msg-body { background: var(--msg); padding: 8px 12px; border-radius: 12px; position: relative; word-wrap: break-word; }
        .my-container .msg-body { background: var(--my-msg); }
        
        #input-area { background: var(--header); padding: 10px; display: flex; align-items: center; gap: 10px; height: 65px; box-sizing: border-box; flex-shrink: 0; border-top: 1px solid rgba(0,0,0,0.2); }
        #msgInput { flex: 1; background: var(--bg); border: none; color: var(--text); padding: 10px 15px; border-radius: 20px; outline: none; font-size: 16px; }
        #sendBtn { background: none; border: none; font-size: 28px; color: var(--accent); cursor: pointer; }

        #settings-modal, #admin-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: var(--header); padding: 20px; border-radius: 15px; width: 280px; display: flex; flex-direction: column; gap: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .modal-btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="side-panel">
        <div style="font-size: 10px; opacity: 0.7;">USERS</div>
        <div id="users-list" style="display:flex; flex-direction:column; gap:12px;"></div>
    </div>

    <div id="main-chat">
        <div id="header">
            <div id="group-name-display" style="font-weight: bold; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <button onclick="openSettings()" style="background:none; border:none; font-size: 24px; cursor:pointer; color:var(--accent);">‚öôÔ∏è</button>
        </div>
        
        <div id="chat"></div>

        <div id="input-area">
            <input type="text" id="msgInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." autocomplete="off">
            <button id="sendBtn">‚û§</button>
        </div>
    </div>

    <div id="settings-modal">
        <div class="modal-content">
            <h3 style="margin: 0; text-align: center;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <button class="modal-btn" onclick="changeName()">üë§ –°–º–µ–Ω–∏—Ç—å –Ω–∏–∫</button>
            <button class="modal-btn" onclick="toggleTheme()">üåì –¢–µ–º–∞</button>
            <button id="adminBtn" class="modal-btn" style="display:none; background: #ff9800;" onclick="openAdmin()">üìä –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</button>
            <button class="modal-btn" onclick="closeSettings()" style="background: #e53935;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="admin-modal">
        <div class="modal-content">
            <h3 style="margin:0; text-align: center;">–ê–¥–º–∏–Ω–∫–∞</h3>
            <button class="modal-btn" style="background: #4caf50;" onclick="editGroupName()">üìù –°–º–µ–Ω–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞</button>
            <button class="modal-btn" onclick="adminClear()" style="background: #444;">üßπ –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
            <div id="admin-stats" style="max-height:150px; overflow-y:auto; margin-top:10px; font-size:13px;"></div>
            <button class="modal-btn" onclick="document.getElementById('admin-modal').style.display='none'">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsDKuyifzMqmZDi6-UpvWWh7q3S_QW97E",
            authDomain: "mychat-ec2bc.firebaseapp.com",
            databaseURL: "https://mychat-ec2bc-default-rtdb.firebaseio.com",
            projectId: "mychat-ec2bc",
            storageBucket: "mychat-ec2bc.appspot.com",
            messagingSenderId: "362129948002",
            appId: "1:362129948002:web:a4b757a5e5ed0a0013803b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myName = localStorage.getItem('chatName') || prompt("–ò–º—è:") || "–ì–æ—Å—Ç—å";
        let myPass = localStorage.getItem('chatPass') || "1111";
        localStorage.setItem('chatName', myName);
        localStorage.setItem('chatPass', myPass);

        if (myName.toLowerCase() === "—à—É–º–∫–∞—Ä") document.getElementById('adminBtn').style.display = 'block';

        const myStatusRef = ref(db, 'status/' + myName);
        set(myStatusRef, { online: true });
        window.onbeforeunload = () => set(myStatusRef, { online: false });

        // --- –ù–∞–∑–≤–∞–Ω–∏–µ –ì—Ä—É–ø–ø—ã ---
        onValue(ref(db, 'groupName'), (snap) => {
            document.getElementById('group-name-display').innerText = snap.val() || "–ß–∞—Ç –®—É–º–∫–∞—Ä–∞";
        });

        window.editGroupName = () => {
            let newName = prompt("–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞:");
            if(newName) set(ref(db, 'groupName'), newName);
        };

        window.openSettings = () => document.getElementById('settings-modal').style.display = 'flex';
        window.closeSettings = () => document.getElementById('settings-modal').style.display = 'none';
        window.toggleTheme = () => document.body.classList.toggle('light-theme');
        window.changeName = () => { localStorage.clear(); location.reload(); };

        window.openAdmin = () => {
            closeSettings();
            document.getElementById('admin-modal').style.display = 'flex';
            onValue(ref(db, 'status'), (snap) => {
                let html = "<b>–°—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:</b><br>";
                snap.forEach(s => { html += `‚Ä¢ ${s.key}: ${s.val().online ? '‚úÖ' : '‚ùå'}<br>`; });
                document.getElementById('admin-stats').innerHTML = html;
            }, {onlyOnce: true});
        };

        const chatRef = ref(db, 'messages');
        const input = document.getElementById('msgInput');
        
        document.getElementById('sendBtn').onclick = () => {
            if (input.value.trim()) {
                push(chatRef, { name: myName, text: input.value, pass: myPass });
                input.value = "";
            }
        };

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const id = snapshot.key;
            const isMy = data.name === myName;
            const div = document.createElement('div');
            div.className = `msg-container ${isMy ? 'my-container' : ''}`;
            div.innerHTML = `<div class="msg-body" onclick="${isMy ? `if(confirm('–£–¥–∞–ª–∏—Ç—å?'))remove(ref(db,'messages/${id}'))`:''}">
                <div style="font-size:10px; color:var(--accent); font-weight:bold;">${data.name}</div>
                <div>${data.text}</div>
            </div>`;
            document.getElementById('chat').appendChild(div);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        });

        window.adminClear = () => { if(prompt("–ü–∞—Ä–æ–ª—å:")==="1234") set(chatRef, null); location.reload(); };

        onValue(ref(db, 'status'), (snapshot) => {
            const list = document.getElementById('users-list'); list.innerHTML = "";
            snapshot.forEach(user => {
                list.innerHTML += `<div class="user-slot">${user.key[0].toUpperCase()}<div class="status-dot ${user.val().online ? 'online' : 'offline'}"></div></div>`;
            });
        });
    </script>
</body>
</html>
