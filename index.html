<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Chat</title>
    <style>
        :root { --bg: #0e1621; --header: #17212b; --msg: #182533; --my-msg: #2b5278; --text: white; --accent: #5288c1; }
        .light-theme { --bg: #f0f2f5; --header: #ffffff; --msg: #ffffff; --my-msg: #e1ffc7; --text: #000000; --accent: #0088cc; }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        #side-panel { width: 60px; background: var(--header); border-right: 1px solid rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; padding: 10px 0; gap: 10px; flex-shrink: 0; }
        .user-slot { position: relative; width: 40px; height: 40px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }
        .status-dot { position: absolute; bottom: 0; right: 0; width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--header); }
        .online { background: #4caf50; } .offline { background: #f44336; }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #main-chat { flex: 1; display: flex; flex-direction: column; min-width: 0; height: 100%; position: relative; }
        
        /* –®–∞–ø–∫–∞ */
        #header { height: 60px; background: var(--header); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; z-index: 10; border-bottom: 1px solid rgba(0,0,0,0.2); }
        
        /* –û–∫–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–π */
        #chat { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; background: var(--bg); }
        .msg-container { display: flex; gap: 8px; max-width: 85%; }
        .my-container { align-self: flex-end; flex-direction: row-reverse; }
        .msg-body { background: var(--msg); padding: 8px 12px; border-radius: 12px; font-size: 15px; }
        .my-container .msg-body { background: var(--my-msg); }

        /* –§–ò–ö–°: –ü–æ–ª–µ –≤–≤–æ–¥–∞ - —Ç–µ–ø–µ—Ä—å –æ–Ω–æ —Å–∞–º–æ–µ –≥–ª–∞–≤–Ω–æ–µ —Å–Ω–∏–∑—É */
        #input-area { 
            height: 70px; 
            background: var(--header); 
            display: flex; 
            align-items: center; 
            padding: 0 15px; 
            gap: 10px; 
            flex-shrink: 0; 
            border-top: 2px solid var(--accent); /* –°–∏–Ω—è—è –ø–æ–ª–æ—Å–∫–∞ —Å–≤–µ—Ä—Ö—É –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ */
            z-index: 20; 
        }
        #msgInput { 
            flex: 1; 
            height: 40px; 
            background: var(--bg); 
            border: 1px solid var(--accent); 
            color: var(--text); 
            padding: 0 15px; 
            border-radius: 20px; 
            outline: none; 
            font-size: 16px; 
        }
        #sendBtn { background: none; border: none; font-size: 30px; color: var(--accent); cursor: pointer; }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        #settings-modal, #admin-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: var(--header); padding: 20px; border-radius: 15px; width: 280px; display: flex; flex-direction: column; gap: 12px; }
        .modal-btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="side-panel">
        <div style="font-size: 9px; opacity: 0.6;">USERS</div>
        <div id="users-list"></div>
    </div>

    <div id="main-chat">
        <div id="header">
            <div id="group-name-display" style="font-weight: bold;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <button onclick="openSettings()" style="background:none; border:none; font-size: 24px;">‚öôÔ∏è</button>
        </div>
        
        <div id="chat"></div>

        <div id="input-area">
            <input type="text" id="msgInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button id="sendBtn">‚û§</button>
        </div>
    </div>

    <div id="settings-modal"><div class="modal-content">
        <button class="modal-btn" onclick="changeName()">üë§ –°–º–µ–Ω–∏—Ç—å –Ω–∏–∫</button>
        <button class="modal-btn" onclick="toggleTheme()">üåì –¢–µ–º–∞</button>
        <button id="adminBtn" class="modal-btn" style="display:none; background: #ff9800;" onclick="openAdmin()">üìä –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</button>
        <button class="modal-btn" onclick="closeSettings()" style="background: #e53935;">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div></div>

    <div id="admin-modal"><div class="modal-content">
        <button class="modal-btn" style="background: #4caf50;" onclick="editGroupName()">üìù –ù–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞</button>
        <button class="modal-btn" onclick="adminClear()" style="background: #444;">üßπ –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
        <div id="admin-stats" style="font-size: 12px; margin-top: 10px;"></div>
        <button class="modal-btn" onclick="document.getElementById('admin-modal').style.display='none'">–ù–∞–∑–∞–¥</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsDKuyifzMqmZDi6-UpvWWh7q3S_QW97E",
            authDomain: "mychat-ec2bc.firebaseapp.com",
            databaseURL: "https://mychat-ec2bc-default-rtdb.firebaseio.com",
            projectId: "mychat-ec2bc",
            storageBucket: "mychat-ec2bc.appspot.com",
            messagingSenderId: "362129948002",
            appId: "1:362129948002:web:a4b757a5e5ed0a0013803b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myName = localStorage.getItem('chatName') || prompt("–ò–º—è:") || "–ì–æ—Å—Ç—å";
        localStorage.setItem('chatName', myName);
        if (myName.toLowerCase() === "—à—É–º–∫–∞—Ä") document.getElementById('adminBtn').style.display = 'block';

        const myStatusRef = ref(db, 'status/' + myName);
        set(myStatusRef, { online: true });
        window.onbeforeunload = () => set(myStatusRef, { online: false });

        onValue(ref(db, 'groupName'), (s) => document.getElementById('group-name-display').innerText = s.val() || "–ß–∞—Ç –®—É–º–∫–∞—Ä–∞");
        window.editGroupName = () => { let n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ:"); if(n) set(ref(db, 'groupName'), n); };

        window.openSettings = () => document.getElementById('settings-modal').style.display = 'flex';
        window.closeSettings = () => document.getElementById('settings-modal').style.display = 'none';
        window.toggleTheme = () => document.body.classList.toggle('light-theme');
        window.changeName = () => { localStorage.clear(); location.reload(); };

        window.openAdmin = () => {
            closeSettings();
            document.getElementById('admin-modal').style.display = 'flex';
            onValue(ref(db, 'status'), (snap) => {
                let h = ""; snap.forEach(s => h += `<div>${s.key}: ${s.val().online ? '‚úÖ' : '‚ùå'}</div>`);
                document.getElementById('admin-stats').innerHTML = h;
            }, {onlyOnce: true});
        };

        const chatRef = ref(db, 'messages');
        const input = document.getElementById('msgInput');
        document.getElementById('sendBtn').onclick = () => {
            if (input.value.trim()) {
                push(chatRef, { name: myName, text: input.value });
                input.value = "";
            }
        };

        onChildAdded(chatRef, (snap) => {
            const d = snap.val();
            const isMy = d.name === myName;
            const div = document.createElement('div');
            div.className = `msg-container ${isMy ? 'my-container' : ''}`;
            div.innerHTML = `<div class="msg-body" onclick="${isMy?`if(confirm('–£–¥–∞–ª–∏—Ç—å?'))remove(ref(db,'messages/${snap.key}'))`:''}">
                <div style="font-size:10px; color:var(--accent); font-weight:bold;">${d.name}</div>
                <div>${d.text}</div>
            </div>`;
            document.getElementById('chat').appendChild(div);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        });

        window.adminClear = () => { if(prompt("–ü–∞—Ä–æ–ª—å:")==="1234") set(chatRef, null); location.reload(); };

        onValue(ref(db, 'status'), (snap) => {
            const l = document.getElementById('users-list'); l.innerHTML = "";
            snap.forEach(u => l.innerHTML += `<div class="user-slot">${u.key[0].toUpperCase()}<div class="status-dot ${u.val().online ? 'online' : 'offline'}"></div></div>`);
        });
    </script>
</body>
</html>
