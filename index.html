<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Живой Чат Шумкара</title>
    <style>
        body { font-family: sans-serif; background: #0e1621; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; font-size: 14px; align-self: flex-start; background: #182533; }
        .my-msg { align-self: flex-end; background: #2b5278; }
        #box { background: #17212b; padding: 10px; display: flex; }
        input { flex: 1; background: #242f3d; border: none; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button { background: none; border: none; color: #5288c1; font-size: 24px; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="box">
        <input type="text" id="in" placeholder="Напиши сообщение...">
        <button id="btn">➤</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // Твои настройки из скриншота
        const firebaseConfig = {
            apiKey: "AIzaSyDsDKuyifzMqmZDi6-UpvWWh7q3S_QW97E",
            authDomain: "mychat-ec2bc.firebaseapp.com",
            databaseURL: "https://mychat-ec2bc-default-rtdb.firebaseio.com",
            projectId: "mychat-ec2bc",
            storageBucket: "mychat-ec2bc.appspot.com",
            messagingSenderId: "362129948002",
            appId: "1:362129948002:web:a4b757a5e5ed0a0013803b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'messages');

        const input = document.getElementById('in');
        const chat = document.getElementById('chat');

        // Отправка в базу
        document.getElementById('btn').onclick = () => {
            if (input.value.trim()) {
                push(chatRef, { text: input.value, user: 'User' });
                input.value = "";
            }
        };

        // Получение из базы в реальном времени
        onChildAdded(chatRef, (data) => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerText = data.val().text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });
    </script>
</body>
</html>
