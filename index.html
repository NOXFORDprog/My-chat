<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Chat –®—É–º–∫–∞—Ä–∞</title>
    <style>
        :root { --bg: #0e1621; --header: #17212b; --msg: #182533; --my-msg: #2b5278; --text: white; --accent: #5288c1; }
        .light-theme { --bg: #f0f2f5; --header: #ffffff; --msg: #ffffff; --my-msg: #e1ffc7; --text: #000000; --accent: #0088cc; }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        #side-panel { width: 70px; background: var(--header); border-left: 1px solid rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; padding: 10px 0; gap: 15px; z-index: 5; }
        .user-slot { position: relative; width: 45px; height: 45px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; }
        .status-dot { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid var(--header); }
        .online { background: #4caf50; } .offline { background: #f44336; }

        #main-chat { flex: 1; display: flex; flex-direction: column; position: relative; }
        #header { background: var(--header); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-container { display: flex; gap: 10px; align-items: flex-end; max-width: 85%; }
        .my-container { align-self: flex-end; flex-direction: row-reverse; }
        .msg-body { background: var(--msg); padding: 8px 12px; border-radius: 12px; position: relative; }
        .my-container .msg-body { background: var(--my-msg); }
        .msg-name { font-size: 11px; color: var(--accent); font-weight: bold; margin-bottom: 3px; }
        
        #input-area { background: var(--header); padding: 10px; display: flex; align-items: center; }
        input { flex: 1; background: var(--bg); border: none; color: var(--text); padding: 12px; border-radius: 20px; outline: none; }
        
        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ –æ–∫–Ω–∞ */
        #settings-modal, #admin-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; }
        .modal-content { background: var(--header); padding: 20px; border-radius: 15px; width: 280px; display: flex; flex-direction: column; gap: 12px; max-height: 80vh; overflow-y: auto; }
        .modal-btn { background: var(--accent); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .admin-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; font-size: 13px; border-bottom: 1px solid var(--accent); }
    </style>
</head>
<body>

    <div id="side-panel"><div style="font-size: 10px; opacity: 0.7;">USERS</div><div id="users-list"></div></div>

    <div id="main-chat">
        <div id="header">
            <div id="current-user-display" style="font-weight: bold;">–ß–ê–¢</div>
            <button onclick="openSettings()" style="background:none; border:none; font-size: 22px; cursor:pointer;">‚öôÔ∏è</button>
        </div>
        <div id="chat"></div>
        <div id="input-area">
            <input type="text" id="msgInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button id="sendBtn" style="background:none; border:none; font-size:24px; color:var(--accent); cursor:pointer;">‚û§</button>
        </div>
    </div>

    <div id="settings-modal">
        <div class="modal-content">
            <h3 style="margin: 0; text-align: center;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <button class="modal-btn" onclick="changeName()">üë§ –ò–∑–º–µ–Ω–∏—Ç—å –∏–º—è</button>
            <button class="modal-btn" onclick="toggleTheme()">üåì –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
            <button id="adminBtn" class="modal-btn" style="display:none; background: #ff9800;" onclick="openAdmin()">üìä –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</button>
            <button class="modal-btn" onclick="adminClear()" style="background: #444;">üßπ –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
            <button class="modal-btn" onclick="closeSettings()" style="background: #e53935;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="admin-modal">
        <div class="modal-content" style="width: 320px;">
            <h3 style="margin: 0; text-align: center;">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —á–∞—Ç–∞</h3>
            <div id="admin-stats">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <button class="modal-btn" onclick="document.getElementById('admin-modal').style.display='none'">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsDKuyifzMqmZDi6-UpvWWh7q3S_QW97E",
            authDomain: "mychat-ec2bc.firebaseapp.com",
            databaseURL: "https://mychat-ec2bc-default-rtdb.firebaseio.com",
            projectId: "mychat-ec2bc",
            storageBucket: "mychat-ec2bc.appspot.com",
            messagingSenderId: "362129948002",
            appId: "1:362129948002:web:a4b757a5e5ed0a0013803b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myName = localStorage.getItem('chatName') || prompt("–ò–º—è:") || "–ì–æ—Å—Ç—å";
        let myPass = localStorage.getItem('chatPass') || prompt("–ü–∞—Ä–æ–ª—å:") || "1111";
        localStorage.setItem('chatName', myName);
        localStorage.setItem('chatPass', myPass);
        document.getElementById('current-user-display').innerText = myName;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω–∫—É —Ç–æ–ª—å–∫–æ –®—É–º–∫–∞—Ä—É
        if (myName.toLowerCase() === "—à—É–º–∫–∞—Ä") {
            document.getElementById('adminBtn').style.display = 'block';
        }

        const myStatusRef = ref(db, 'status/' + myName);
        set(myStatusRef, { online: true, lastSeen: Date.now() });
        window.onbeforeunload = () => set(myStatusRef, { online: false, lastSeen: Date.now() });

        window.openSettings = () => document.getElementById('settings-modal').style.display = 'flex';
        window.closeSettings = () => document.getElementById('settings-modal').style.display = 'none';
        window.toggleTheme = () => document.body.classList.toggle('light-theme');
        window.changeName = () => { let n = prompt("–ù–æ–≤–æ–µ –∏–º—è:"); if(n){localStorage.setItem('chatName', n); location.reload();} };

        // –õ–æ–≥–∏–∫–∞ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏
        window.openAdmin = () => {
            closeSettings();
            document.getElementById('admin-modal').style.display = 'flex';
            const statsDiv = document.getElementById('admin-stats');
            
            onValue(ref(db, '/'), (snapshot) => {
                const data = snapshot.val();
                const statuses = data.status || {};
                const messages = data.messages || {};
                
                let userStats = {};
                // –°—á–∏—Ç–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                Object.values(messages).forEach(m => {
                    userStats[m.name] = (userStats[m.name] || 0) + 1;
                });

                let html = "";
                Object.keys(statuses).forEach(user => {
                    const isOnline = statuses[user].online ? "‚úÖ –í —Å–µ—Ç–∏" : "‚ùå –û—Ñ—Ñ–ª–∞–π–Ω";
                    const count = userStats[user] || 0;
                    html += `<div class="admin-item">
                        <b>${user}</b>: ${isOnline}<br>
                        üí¨ –°–æ–æ–±—â–µ–Ω–∏–π: ${count}
                    </div>`;
                });
                statsDiv.innerHTML = html || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø–æ–∫–∞ –Ω–µ—Ç";
            }, { onlyOnce: true });
        };

        const chatRef = ref(db, 'messages');
        document.getElementById('sendBtn').onclick = () => {
            const input = document.getElementById('msgInput');
            if (input.value.trim()) {
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                push(chatRef, { name: myName, text: input.value, time: time, pass: myPass });
                input.value = "";
            }
        };

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            const id = snapshot.key;
            const isMy = data.name === myName;
            const div = document.createElement('div');
            div.className = `msg-container ${isMy ? 'my-container' : ''}`;
            div.innerHTML = `<div class="msg-body" onclick="${isMy ? `confirmDel('${id}')` : ''}">
                <div class="msg-name">${data.name}</div>
                <div>${data.text}</div>
            </div>`;
            document.getElementById('chat').appendChild(div);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        });

        window.confirmDel = (id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) remove(ref(db, 'messages/' + id)); };
        window.adminClear = () => { if(prompt("–ü–∞—Ä–æ–ª—å:") === "1234") set(chatRef, null); location.reload(); };

        onValue(ref(db, 'status'), (snapshot) => {
            const list = document.getElementById('users-list'); list.innerHTML = "";
            snapshot.forEach(user => {
                const u = user.val();
                list.innerHTML += `<div class="user-slot">${user.key[0].toUpperCase()}<div class="status-dot ${u.online ? 'online' : 'offline'}"></div></div>`;
            });
        });
    </script>
</body>
</html>
