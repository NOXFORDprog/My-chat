<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Super Chat</title>
    <style>
        :root { --bg: #0e1621; --header: #17212b; --msg: #182533; --my-msg: #2b5278; --text: white; --accent: #5288c1; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); color: var(--text); font-family: sans-serif; }
        
        .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100vw; position: relative; }

        /* –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º –≤ –∫–≤–∞–¥—Ä–∞—Ç–µ */
        .top-bar { height: 60px; display: flex; align-items: center; padding: 0 10px; gap: 10px; flex-shrink: 0; z-index: 10; }
        .group-box { background: var(--header); border: 2px solid var(--accent); border-radius: 8px; padding: 8px 15px; min-width: 100px; font-weight: bold; }

        .middle-section { display: flex; flex: 1; overflow: hidden; position: relative; }
        .chat-area { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 10px; gap: 10px; }
        
        /* –í—ã–¥–≤–∏–∂–Ω–∞—è –ø–∞–Ω–µ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π */
        .side-panel { 
            position: absolute; right: 0; top: 0; bottom: 0; width: 70px; 
            background: var(--header); border-left: 1px solid var(--accent);
            display: flex; flex-direction: column; align-items: center; padding: 10px 0;
            transform: translateX(100%); transition: 0.3s; z-index: 20;
        }
        .side-panel.open { transform: translateX(0); }
        .toggle-btn { background: none; border: none; font-size: 24px; color: var(--accent); cursor: pointer; }
        .users-scroll { flex: 1; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; align-items: center; width: 100%; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); background-size: cover; display: flex; align-items: center; justify-content: center; font-weight: bold; position: relative; }
        .status-dot { position: absolute; bottom: 0; right: 0; width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--header); }

        /* –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ –ü–û –ß–ï–†–¢–ï–ñ–£ */
        .bottom-controls { display: flex; align-items: flex-end; padding: 10px; gap: 10px; background: var(--bg); flex-shrink: 0; }
        
        /* –ú–∞–ª–µ–Ω—å–∫–∏–π –∫–≤–∞–¥—Ä–∞—Ç (–≠–º–æ–¥–∑–∏ + –°–∫—Ä–µ–ø–∫–∞) */
        .media-square { 
            display: flex; flex-direction: column; gap: 10px; background: var(--header); 
            border: 2px solid var(--accent); border-radius: 12px; padding: 8px; width: 45px; align-items: center;
        }
        
        /* –ë–æ–ª—å—à–æ–π –∫–≤–∞–¥—Ä–∞—Ç (–í–≤–æ–¥) */
        .input-square { 
            flex: 1; display: flex; align-items: center; background: var(--header); 
            border: 2px solid var(--accent); border-radius: 12px; padding: 5px 15px; min-height: 45px;
        }
        .input-field { flex: 1; background: none; border: none; color: white; outline: none; font-size: 16px; }

        .icon-btn { background: none; border: none; font-size: 24px; color: var(--accent); cursor: pointer; }

        .msg-body { background: var(--msg); padding: 10px; border-radius: 12px; max-width: 80%; align-self: flex-start; }
        .my-msg { align-self: flex-end; background: var(--my-msg); }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; }
        .modal-content { background: var(--header); padding: 20px; border-radius: 15px; width: 280px; display: flex; flex-direction: column; gap: 10px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="top-bar">
            <div class="group-box" id="group-name">–®–∫–æ–ª–∞</div>
            <div id="typing-status" style="font-size: 10px; color: #4caf50;"></div>
            <div style="flex: 1;"></div>
            <button onclick="togglePanel()" class="toggle-btn">‚ûî</button>
        </div>

        <div class="middle-section">
            <div id="chat" class="chat-area"></div>
            
            <div id="side-panel" class="side-panel">
                <div class="users-scroll" id="users-list"></div>
                <button onclick="openSettings()" class="icon-btn" style="margin-top: 10px;">‚öôÔ∏è</button>
            </div>
        </div>

        <div class="bottom-controls">
            <div class="media-square">
                <button onclick="alert('–≠–º–æ–¥–∑–∏ —Å–∫–æ—Ä–æ!')" class="icon-btn" style="font-size: 26px;">üòä</button>
                <label class="icon-btn">üìé<input type="file" id="imgInput" hidden></label>
            </div>
            <div class="input-square">
                <input type="text" id="msgInput" class="input-field" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å...">
                <button id="sendBtn" class="icon-btn">‚û§</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button onclick="location.reload()" style="padding:10px; border-radius:8px; border:none; background:var(--accent); color:white;">üë§ –°–º–µ–Ω–∏—Ç—å –Ω–∏–∫</button>
            <button onclick="document.getElementById('settings-modal').style.display='none'" style="padding:10px; border-radius:8px; border:none; background:#e53935; color:white;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsDKuyifzMqmZDi6-UpvWWh7q3S_QW97E",
            authDomain: "mychat-ec2bc.firebaseapp.com",
            databaseURL: "https://mychat-ec2bc-default-rtdb.firebaseio.com",
            projectId: "mychat-ec2bc",
            storageBucket: "mychat-ec2bc.appspot.com",
            appId: "1:362129948002:web:a4b757a5e5ed0a0013803b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myName = localStorage.getItem('chatName') || prompt("–ù–∏–∫:") || "–ì–æ—Å—Ç—å";
        localStorage.setItem('chatName', myName);

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–∞–Ω–µ–ª–∏
        window.togglePanel = () => document.getElementById('side-panel').classList.toggle('open');
        window.openSettings = () => document.getElementById('settings-modal').style.display = 'flex';

        const chatRef = ref(db, 'messages');
        const input = document.getElementById('msgInput');

        document.getElementById('sendBtn').onclick = () => {
            if (input.value.trim()) {
                push(chatRef, { name: myName, text: input.value, time: serverTimestamp() });
                input.value = "";
            }
        };

        onChildAdded(chatRef, (snap) => {
            const d = snap.val();
            const div = document.createElement('div');
            div.className = `msg-body ${d.name === myName ? 'my-msg' : ''}`;
            div.innerHTML = `<small style="color:var(--accent)">${d.name}</small><div>${d.text}</div>`;
            document.getElementById('chat').appendChild(div);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        });

        // –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        onValue(ref(db, 'status'), (snap) => {
            const list = document.getElementById('users-list');
            list.innerHTML = "";
            snap.forEach(u => {
                list.innerHTML += `<div class="user-avatar">${u.key[0]}<div class="status-dot" style="background:${u.val().online ? '#4caf50' : '#f44336'}"></div></div>`;
            });
        });

        // –ù–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞
        onValue(ref(db, 'groupName'), (s) => document.getElementById('group-name').innerText = s.val() || "–®–∫–æ–ª–∞");
    </script>
</body>
</html>
