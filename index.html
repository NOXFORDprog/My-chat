<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ß–∞—Ç –®—É–º–∫–∞—Ä–∞</title>
    <style>
        body { font-family: sans-serif; background: #0e1621; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { background: #17212b; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #000; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        
        /* –°—Ç–∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ —Ç–≤–æ–µ–º—É —Ä–∏—Å—É–Ω–∫—É */
        .msg-container { display: flex; gap: 10px; align-items: flex-end; max-width: 85%; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; background: #5288c1; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; flex-shrink: 0; }
        .msg-body { background: #182533; padding: 8px 12px; border-radius: 12px 12px 12px 0; position: relative; display: flex; flex-direction: column; }
        .msg-name { font-size: 13px; color: #5288c1; font-weight: bold; margin-bottom: 4px; }
        .msg-text { font-size: 15px; margin-bottom: 10px; line-height: 1.4; }
        .msg-time { font-size: 10px; color: #7f91a4; align-self: flex-end; position: absolute; bottom: 5px; right: 8px; }
        
        /* –¢–≤–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è (—Å–ø—Ä–∞–≤–∞) */
        .my-container { align-self: flex-end; flex-direction: row-reverse; }
        .my-container .msg-body { background: #2b5278; border-radius: 12px 12px 0 12px; }
        
        #input-area { background: #17212b; padding: 10px; display: flex; align-items: center; }
        input { flex: 1; background: #242f3d; border: none; color: white; padding: 12px; border-radius: 20px; outline: none; }
        .btn-ui { background: #242f3d; color: #5288c1; border: none; padding: 6px 10px; border-radius: 5px; font-size: 12px; }
        #sendBtn { background: none; border: none; color: #5288c1; font-size: 26px; margin-left: 10px; }
    </style>
</head>
<body>
    <div id="header">
        <button class="btn-ui" onclick="changeName()">üë§ –ò–º—è</button>
        <div style="font-weight: bold;">–ß–∞—Ç –®—É–º–∫–∞—Ä–∞</div>
        <button class="btn-ui" onclick="adminClear()">‚öôÔ∏è</button>
    </div>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="msgInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button id="sendBtn">‚û§</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsDKuyifzMqmZDi6-UpvWWh7q3S_QW97E",
            authDomain: "mychat-ec2bc.firebaseapp.com",
            databaseURL: "https://mychat-ec2bc-default-rtdb.firebaseio.com",
            projectId: "mychat-ec2bc",
            storageBucket: "mychat-ec2bc.appspot.com",
            messagingSenderId: "362129948002",
            appId: "1:362129948002:web:a4b757a5e5ed0a0013803b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chatRef = ref(db, 'messages');

        let userName = localStorage.getItem('chatName') || prompt("–ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?") || "–ì–æ—Å—Ç—å";
        localStorage.setItem('chatName', userName);

        window.changeName = () => {
            let n = prompt("–ù–æ–≤–æ–µ –∏–º—è:");
            if(n) { localStorage.setItem('chatName', n); location.reload(); }
        };

        window.adminClear = () => {
            if (prompt("–ü–∞—Ä–æ–ª—å:") === "1234") { set(chatRef, null); location.reload(); }
        };

        const input = document.getElementById('msgInput');
        const chat = document.getElementById('chat');

        document.getElementById('sendBtn').onclick = () => {
            if (input.value.trim()) {
                const now = new Date();
                const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
                push(chatRef, { name: userName, text: input.value, time: timeStr });
                input.value = "";
            }
        };

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const isMy = data.name === userName;
                const div = document.createElement('div');
                div.className = `msg-container ${isMy ? 'my-container' : ''}`;
                
                const firstLetter = data.name.charAt(0).toUpperCase();
                
                div.innerHTML = `
                    <div class="avatar">${firstLetter}</div>
                    <div class="msg-body">
                        <div class="msg-name">${data.name}</div>
                        <div class="msg-text">${data.text}</div>
                        <div class="msg-time">${data.time || ''}</div>
                    </div>
                `;
                chat.appendChild(div);
                chat.scrollTop = chat.scrollHeight;
            }
        });
    </script>
</body>
</html>
